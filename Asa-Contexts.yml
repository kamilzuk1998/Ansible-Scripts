---
- name: 'ASA Config'
  hosts: all
  connection: local
  gather_facts: false
  vars:
    context_file: ~/Contexts/{{ lookup('pipe', 'date +%Y%m%d-%H%M') }}-Context-of-{{ inventory_hostname }}
  tasks:
    - name: retrieve contexts of the ASA of the ASA
      asa_command:
        commands:
          - changeto system
          - show run context | inc ^context
        provider:
          username: "kamil.zuk"
          password: "January18"
          authorize: yes
          auth_pass: "January18"
      register: output
    - copy: 
        content: "{{ output.stdout_lines }}"
        dest: "~/Contexts/{{ lookup('pipe', 'date +%Y%m%d-%H%M') }}-Context-of-{{ inventory_hostname }}"
    #- debug: var=context_file
    
    - name: switch to contexts and backup
      asa_command:
        commands:
          - changeto {{ output.stdout_lines }}    
        debug:
          msg: "{{ output.stdout_lines }}"
      with_items: "{{ output.stdout_lines }}"
