---
- name: 'ASA Config'
  hosts: all
  connection: local
  gather_facts: false
  tasks:
    - name: retrieve contexts of the ASA 
      asa_command:
        commands:
          - changeto system
          - show run context | inc ^context
        provider:
          username: "kamil.zuk"
          password: "January18"
          authorize: yes
          auth_pass: "January18"
      register: contexts
      
    - name: Create Hosts
      add_host:
        name: "{{ contexts.context_name }}"
        group: asa_contexts
        ansible_host: "{{ some_var_with_connection_ip }}"
        context: "{{ context_name }}"
        any_other_hostvars: values
      loop: contexts
      
      
     - name: backup contexts
       hosts: asa_contexts
       connection: local
       gather_facts: false
       tasks:
        - name: backup each context
          asa_command:
            commands:
              - changeto "{{ context_name }}"
              - show run
              
              
         
