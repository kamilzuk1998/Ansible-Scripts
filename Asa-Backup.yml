---
tasks:
    - name: Retrieve config files from Top ASAs
      asa_command:
        commands:
          - show run
        provider:
          username: "{{ login_user }}"
          password: "{{ login_pass }}"
          authorize: yes
          auth_pass: "{{ enable_pass }}"
      when: status != 'build'
      register: output
    - copy: 
        content: "{{ output.stdout[0] }}"
        dest: "/home/root/data/Device-Configs/asa/{{ lookup('pipe', 'date +%Y%m%d-%H%M') }}-Top-{{ inventory_hostname }}"
